<!DOCTYPE html>
<html>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>PBS</title>
	
	<!-- global resources -->

	<!-- Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
	
	<style type="text/css" media="screen">

		*, form, input {
			margin: 0;
			padding: 0;
			font-weight: normal;
		}
		html { height: 100%; }
		a img { border: none; }
		a, a:visited { text-decoration: none; }
		.b, strong { font-weight: 800; }
		body {
			background: #000 none;
			font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
			text-align: center;
			font-size: 1em;
			height: 100%;

			background-image: url(_images/trees.jpg);

			background-position: top center;
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-position: top center;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		h1 {
			color: red;
			opacity: 0.75;
			text-transform: uppercase;
			font-weight: 800;
			line-height: 1;
			font-size: 10em;
		}
		h3 {
			color: white;
			font-weight: 400;
			font-size: 2em;
		}
		.btn {
			padding: 10px 20px;
			margin: 0 5px;
			border: solid 2px red;
			border-radius: 5px;
			text-transform: uppercase;
			font-size: 0.75em;
			font-weight: 600;
		}
		.btn-group {
			padding: 1em 0;
		}
		.btn-primary {
			color: white;
			background-color: red;
		}
		.btn-clear {
			color: red;
			background-color: none;
		}

		#site-selection {
			display: -webkit-flex;
			display: flex;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-align-items: center;
			align-items: center;
			height: 100%;
			padding: 0 20px;
		}

		/* Smartphones (portrait and landscape) ----------- */
		@media only screen and (max-width : 640px) {
		/* Styles */
			h1 {
				font-size: 2.5em;
			}
			h3 {
				font-size: 1em;
			}
			.btn {
				display: inline-block;
				margin-bottom: 10px;
				width: 55%;		
			}
			.btn-group {
				padding: 3em 0;
			}
		}
		/* iPads (portrait) ----------- */
		@media only screen and (min-width : 641px) and (max-width : 768px) {
		/* Styles */
			h1 {
				font-size: 6em;
			}
			h3 {
				font-size: 2em;
			}
			.btn {
				font-size: 1.5em;	
			}
			.btn-group {
				padding: 3em 0;
			}
		}
		/* iPads (landscape) ----------- */
		@media only screen and (min-width : 769px) and (max-width : 1024px) {
		/* Styles */
			h1 {
				font-size: 9em;
			}
			h3 {
				font-size: 2em;
			}
			.btn {
				font-size: 1em;	
			}
			.btn-group {
				padding: 3em 0;
			}
		}
	
	</style>
	
</head>

<body>
	<section id="site-selection">
		<div id="flex-content">
			<h1>Select a Site</h1>
			<h3>PBS HQ Staff Intranet or <span class="b">Member Station Digital Workplace</span></h3>

			<div class="btn-group">
				<a href="#" class="btn btn-primary">Staff Intranet</a>
				<a href="#" class="btn btn-clear">Digital Workplace</a>
			</div>
		</div>
	</section>
</body>
</html>
