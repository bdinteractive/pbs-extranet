<!DOCTYPE HTML>

<html>

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" id="view" content="width=device-width minimum-scale=1 maximum-scale=1" />
        <title>CodingJack's 3D Carousel</title>
        
        <!-- The css file used for the carousel -->
        <link type="text/css" rel="stylesheet" href="css/cj-carousel.css" />
        
        <!-- The scripts used for the carousel -->
        <!-- Special Note: Only one instance of jQuery should be loaded per web page -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/Jacked.min.js"></script>
        <script type="text/javascript" src="js/jquery.cj-carousel.js"></script>
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    
    </head>
    
    <body>
		
        <!-- Begin carousel markup -->
        <div class="cj-wrapper">
        	
            <!-- 
            
                autoPlay: Auto spin the carousel, true/false
                animateIn: Animate the carousel in, true/false
                hoverShine: The HTML5 Canvas "shine" effect on mouseover, true/false
                reflection: Use image reflection, true/false
                reflectionAlpha: The reflection's transparency level, 0-1
            	
                spacing: The spacing between items
                rotateX: Negative number allows you to see the carousel items in the back better
                rotateZ: Rotates the carousel on an angle
                translateZ: Adds depth to the carousel
                
                speed: The speed at which the carousel moves (without mouse interaction)
                threshold: This number is used to speed up the carousel during mouse interaction
                
                fallbackColumns: The number of columns to create for the fallback thumb grid mode
                fallbackSpacing: The spacing to be applied to the items in fallback thumb grid mode
                smartphonesUseFallback: Choose to use the thumbnail frid for smartphones, true/false
                smartphoneFallbackIsResponsive: Choose to use display the thumbnails in a blocked/vertical presentation, true/false
                
            -->    
                
			<div class="cj-carousel" 
            	
                data-autoplay="true"
                data-animateIn="true"  
                data-hoverShine="true" 
                data-reflection="true" 
                data-reflectAlpha="0.5" 
                data-captionsAlwaysVisible="false" 
                
            	data-spacing="60" 
                data-rotateX="-6" 
                data-rotateZ="0" 
                data-translateZ="-300" 
                
                data-speed="0.1" 
                data-threshold=".0025" 
                
                data-fallbackColumns="4" 
                data-fallbackSpacing="5" 
                data-smartphonesUseFallback="true" 
                data-smartphoneFallbackIsResponsive="true"
             
                
            ><!-- end of tag -->
                
				<div class="cj-container">
                	
                    <!-- 
                    	Begin carousel item
                        To create a new item, duplicate a "figure"
                        To eliminate an item, delete a "figure"
                    -->     
					<figure>
                    	
                        <!-- data-url = optional url to click through to -->
                        <!-- data-target = the window target for an option url, "_parent" or "_blank" --> 
                        <!-- For no link, delete the "data-url" attribute -->
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        	
                            <!-- The image to load, place the image url inside the "data-src" attribute -->
                    		<img src="img/pixel.gif" data-src="img/1.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <!-- Optional carousel caption, delete entirely for no caption -->
                            <div class="cj-caption">
                        		
                                <!-- Any HTML can go inside this container -->
                                <div>
                            
                                    <h3>CSS3 3D Transforms</h3>
                                    
                                    <p>This is some text and this is some more and this is some more</p>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    <!-- End carousel item -->
					
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/2.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            
                                    <h3>Firefox, Webkit & Android</h3>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/3.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            
                                    <h3>Thumbnail Grid Fallback</h3>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/4.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            		
                                    <h3>Works on iPad/Android</h3>
                                    
                                    <p>This is some text and this is some more and this is some more</p>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/5.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            
                                    <h3>HTML5, CSS3 &amp; jQuery</h3>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/6.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            		
                                    <h3>Animation Frame Rendering</h3>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/7.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            
                                    <h3>Powered by JACKED</h3>
                                    
                                    <p>CSS3 + requestAnimationFrame</p>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
                    <figure>
                    	
                        <div class="cj-thumb" data-url="http://codecanyon.net/user/CodingJack" data-target="_blank">
                        
                    		<img src="img/pixel.gif" data-src="img/8.jpg" width="250" height="150" alt="CSS3 3D Carousel" />
                            
                            <div class="cj-caption">
                        
                                <div>
                            
                                    <h3>Only on CodeCanyon!</h3>
                                    
                                </div>
                            
                            </div>
                            
                        </div>
                            
                    </figure>
                    
				</div>
            
			</div>
            
		</div>
        <!-- End carousel markup -->

    </body>
    
</html>
