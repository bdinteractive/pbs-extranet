  <script type="text/javascript" charset="utf-8">
  
    $(document).ready(function() {

      $('#annoncementFormLauncher').on('click', function(){
        $.modal({
          title: 'Announcement Form',
          resizable: false,
          width: 700,
          height: 650,
          url: 'form-announcement.html',
          buttons: {
            'Submit': function(modal){
              modal.closeModal();
            }
          },
          buttonsAlign: 'center'
        });
      });
      $('#assetsFormLauncher').on('click', function(){
        $.modal({
          title: 'Assets Form',
          resizable: false,
          width: 700,
          height: 650,
          url: 'form-assets.html',
          buttons: {
            'Submit': function(modal){
              modal.closeModal();
            }
          },
          buttonsAlign: 'center'
        });
      });

    });
    
  </script>
